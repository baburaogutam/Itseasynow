<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Posting Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-red-200 to-yellow-100 min-h-screen p-6">
  <div class="max-w-full mx-auto bg-white shadow-2xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Job Posting</h1>
    
    <form id="jobForm" class="space-y-8">
      <!-- Company Name -->
      <div>
        <label class="block font-semibold text-gray-700">Company Name</label>
        <input name="company" type="text" class="w-full mt-1 p-3 border border-indigo-300 rounded-lg" required>
      </div>

      <!-- Department -->
      <div>
        <label class="block font-semibold text-gray-700">Department</label>
        <select name="department" class="w-full mt-1 p-3 border border-pink-300 rounded-lg" required>
          <option value="">Select Department</option>
          <option>IT</option>
          <option>Non-IT</option>
          <option>Sales</option>
          <option>Telecalling</option>
        </select>
      </div>

      <!-- Designation -->
      <div>
        <label class="block font-semibold text-gray-700">Designation</label>
        <input name="designation" type="text" class="w-full mt-1 p-3 border border-purple-300 rounded-lg" required>
      </div>

      <!-- Experience -->
      <div>
        <label class="block font-semibold text-gray-700">Experience Required</label>
        <input name="experience" type="text" class="w-full mt-1 p-3 border border-green-300 rounded-lg" placeholder="e.g. 0-2 years" required>
      </div>

      <!-- Skills -->
      <div>
        <label class="block font-semibold text-gray-700">Skills Required</label>
        <input name="skills" type="text" class="w-full mt-1 p-3 border border-yellow-300 rounded-lg" required>
      </div>

      <!-- Education Qualification -->
      <div>
        <label class="block font-semibold text-gray-700">Education Qualification</label>
        <select name="education" class="w-full mt-1 p-3 border border-blue-300 rounded-lg" required>
          <option value="">Select Degree</option>
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>B.Sc</option>
          <option>MBA</option>
          <option>MCA</option>
          <option>Any Graduate</option>
        </select>
      </div>

      <!-- Job Type -->
      <div>
        <label class="block font-semibold text-gray-700">Job Type</label>
        <select name="jobType" class="w-full mt-1 p-3 border border-teal-300 rounded-lg" required>
          <option value="">Select Job Type</option>
          <option>Full-Time</option>
          <option>Part-Time</option>
          <option>Internship</option>
          <option>Contract</option>
          <option>Freelance</option>
        </select>
      </div>

      <!-- Number of Openings -->
      <div>
        <label class="block font-semibold text-gray-700">Number of Openings</label>
        <input name="openings" type="number" min="1" class="w-full mt-1 p-3 border border-orange-300 rounded-lg" required>
      </div>

      <!-- Location -->
      <div>
        <label class="block font-semibold text-gray-700">Job Location</label>
        <input name="location" type="text" class="w-full mt-1 p-3 border border-blue-400 rounded-lg" required>
      </div>

      <!-- Salary Range -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold text-gray-700">Min Salary (LPA)</label>
          <input name="salaryMin" type="number" step="0.1" class="w-full mt-1 p-3 border border-green-400 rounded-lg" required>
        </div>
        <div>
          <label class="block font-semibold text-gray-700">Max Salary (LPA)</label>
          <input name="salaryMax" type="number" step="0.1" class="w-full mt-1 p-3 border border-green-400 rounded-lg" required>
        </div>
      </div>

      <!-- Job Description -->
      <div>
        <label class="block font-semibold text-gray-700">Job Description</label>
        <textarea name="description" rows="4" class="w-full mt-1 p-3 border border-pink-400 rounded-lg" required></textarea>
      </div>

      <!-- Approx Onboarding -->
      <div>
        <label class="block font-semibold text-gray-700">Approx Onboarding Date</label>
        <input name="onboarding" type="date" class="w-full mt-1 p-3 border border-indigo-400 rounded-lg" required>
      </div>

      <!-- Hiring Urgency -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Hiring Urgency</label>
        <div class="flex gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="hiring" value="Immediate Hiring" class="text-indigo-600" required>
            <span class="ml-2">Immediate Hiring</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="hiring" value="Takes Some Time" class="text-indigo-600" required>
            <span class="ml-2">Takes Some Time</span>
          </label>
        </div>
      </div>

      <!-- Application Deadline -->
      <div>
        <label class="block font-semibold text-gray-700">Application Deadline</label>
        <input name="deadline" type="date" class="w-full mt-1 p-3 border border-red-400 rounded-lg" required>
      </div>

      <!-- Contact -->
      <div>
        <label class="block font-semibold text-gray-700">Contact Email / Phone</label>
        <input name="contact" type="text" class="w-full mt-1 p-3 border border-cyan-400 rounded-lg" required>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4">
        <button type="button" onclick="previewJob()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl shadow-md">
          Preview
        </button>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-md">
          Post Job
        </button>
      </div>
    </form>

    <!-- Preview Box -->
    <div id="previewBox" class="mt-10 hidden bg-gray-100 p-6 rounded-xl border border-gray-300 shadow">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">Job Post Preview</h2>
      <div id="previewContent" class="text-gray-800 space-y-2"></div>
    </div>
  </div>

  <script>
    function previewJob() {
      const form = document.getElementById('jobForm');
      const previewBox = document.getElementById('previewBox');
      const previewContent = document.getElementById('previewContent');

      const formData = new FormData(form);
      let previewHTML = '';
      for (let [key, value] of formData.entries()) {
        if (key === 'hiring') continue; // We'll display it separately
        previewHTML += `<p><strong>${key.replace(/^\w/, c => c.toUpperCase())}:</strong> ${value}</p>`;
      }

      const hiringType = form.querySelector('input[name="hiring"]:checked');
      if (hiringType) {
        previewHTML += `<p><strong>Hiring Urgency:</strong> ${hiringType.value}</p>`;
      }

      previewContent.innerHTML = previewHTML;
      previewBox.classList.remove('hidden');
      previewBox.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
